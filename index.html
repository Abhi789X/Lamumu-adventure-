<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect The Cow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }
        
        #game-over-screen {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: none;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #2E7D32;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }
        
        button {
            padding: 15px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        button:hover {
            background: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        #game-screen {
            width: 100%;
            height: 100%;
            position: relative;
            display: none;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #level-info {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2E7D32;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #instructions {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            color: #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .cow {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
            background: #8B4513;
            border-radius: 40% 40% 30% 30%;
            z-index: 10;
        }
        
        .cow::before, .cow::after {
            content: '';
            position: absolute;
            background: #8B4513;
            border-radius: 50%;
        }
        
        .cow::before {
            width: 30px;
            height: 25px;
            top: -15px;
            left: 15px;
        }
        
        .cow::after {
            width: 20px;
            height: 15px;
            top: -10px;
            right: 15px;
        }
        
        .eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: -8px;
        }
        
        .eye.left { left: 25px; }
        .eye.right { right: 25px; }
        
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, #4CAF50, #388E3C);
            z-index: 5;
        }
        
        .hive {
            position: absolute;
            top: 30px;
            width: 60px;
            height: 80px;
            background: #FFA000;
            border-radius: 50% 50% 40% 40%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .hive::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 15px;
            background: #795548;
            border-radius: 5px;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .bee {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #FFC107;
            border-radius: 50%;
            z-index: 10;
        }
        
        .bee::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: #000;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }
        
        .bee::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 5px;
            border: 1px solid #000;
            border-radius: 50%;
            top: 2px;
            left: -3px;
        }
        
        .rock {
            position: absolute;
            background: #78909C;
            border-radius: 40% 40% 30% 30%;
            z-index: 4;
        }
        
        .win-text {
            color: #4CAF50;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .lose-text {
            color: #F44336;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #mute-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            font-size: 14px;
            background: #9E9E9E;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>Protect The Cow üêÑ</h1>
            <p>Draw lines to protect the cow from attacking bees!<br>Make sure your line has no gaps or the bees will get through.</p>
            <p>Levels will get harder with more bees and obstacles!</p>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-screen">
            <div id="level-info">Level: 1</div>
            <button id="mute-btn">Sound: ON</button>
            <div id="canvas-container">
                <canvas id="game-canvas" width="800" height="600"></canvas>
            </div>
            <div id="instructions">Click and drag to draw a protective line</div>
            
            <div class="grass"></div>
            <div class="cow">
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="hive"></div>
        </div>
        
        <div id="game-over-screen">
            <h2 class="win-text">Congratulations!</h2>
            <h2 class="lose-text">Game Over!</h2>
            <p id="result-message">You protected the cow!</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game elements
            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            const muteBtn = document.getElementById('mute-btn');
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const levelInfo = document.getElementById('level-info');
            const resultMessage = document.getElementById('result-message');
            const winText = document.querySelector('.win-text');
            const loseText = document.querySelector('.lose-text');
            
            // Game variables
            let currentLevel = 1;
            let score = 0;
            let gameActive = false;
            let isDrawing = false;
            let lastX, lastY;
            let drawnLines = [];
            let bees = [];
            let rocks = [];
            let soundEnabled = true;
            
            // Level configurations
            const levels = [
                { bees: 3, rocks: 0, beeSpeed: 2 },
                { bees: 5, rocks: 1, beeSpeed: 2.5 },
                { bees: 7, rocks: 2, beeSpeed: 3 },
                { bees: 10, rocks: 3, beeSpeed: 3.5 },
                { bees: 15, rocks: 5, beeSpeed: 4 }
            ];
            
            // Sound effects
            const buzzSound = new Audio();
            buzzSound.src = "data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV";
            buzzSound.loop = true;
            
            const mooSound = new Audio();
            mooSound.src = "data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV";
            
            const winSound = new Audio();
            winSound.src = "data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV";
            
            const loseSound = new Audio();
            loseSound.src = "data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV";
            
            // Event listeners
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', restartGame);
            muteBtn.addEventListener('click', toggleSound);
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });
            
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });
            
            canvas.addEventListener('touchend', function(e) {
                e.preventDefault();
                const mouseEvent = new MouseEvent('mouseup');
                canvas.dispatchEvent(mouseEvent);
            });
            
            // Game functions
            function startGame() {
                startScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                gameActive = true;
                currentLevel = 1;
                score = 0;
                initLevel();
                gameLoop();
                if (soundEnabled) {
                    buzzSound.play();
                }
            }
            
            function restartGame() {
                gameOverScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                gameActive = true;
                currentLevel = 1;
                score = 0;
                drawnLines = [];
                bees = [];
                rocks = [];
                initLevel();
                gameLoop();
                if (soundEnabled) {
                    buzzSound.play();
                }
            }
            
            function toggleSound() {
                soundEnabled = !soundEnabled;
                muteBtn.textContent = soundEnabled ? 'Sound: ON' : 'Sound: OFF';
                
                if (!soundEnabled) {
                    buzzSound.pause();
                    mooSound.pause();
                } else if (gameActive) {
                    buzzSound.play();
                }
            }
            
            function initLevel() {
                // Clear previous level
                bees = [];
                rocks = [];
                drawnLines = [];
                
                // Set level info
                levelInfo.textContent = `Level: ${currentLevel}`;
                
                const levelConfig = levels[currentLevel - 1];
                
                // Create bees
                for (let i = 0; i < levelConfig.bees; i++) {
                    bees.push({
                        x: 400 + Math.random() * 100 - 50,
                        y: 50 + Math.random() * 50,
                        speed: levelConfig.beeSpeed + Math.random() * 1.5,
                        targetX: 400,
                        targetY: 500,
                        hit: false
                    });
                }
                
                // Create rocks
                for (let i = 0; i < levelConfig.rocks; i++) {
                    rocks.push({
                        x: Math.random() * 700 + 50,
                        y: 200 + Math.random() * 300,
                        width: 30 + Math.random() * 40,
                        height: 20 + Math.random() * 30
                    });
                }
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            function startDrawing(e) {
                if (!gameActive) return;
                
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                lastX = e.clientX - rect.left;
                lastY = e.clientY - rect.top;
                
                // Start a new line
                drawnLines.push([]);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                const rect = canvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;
                
                // Draw on canvas
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(currentX, currentY);
                ctx.strokeStyle = '#2196F3';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.closePath();
                
                // Store the line segment
                drawnLines[drawnLines.length - 1].push({
                    x1: lastX,
                    y1: lastY,
                    x2: currentX,
                    y2: currentY
                });
                
                lastX = currentX;
                lastY = currentY;
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            function gameLoop() {
                if (!gameActive) return;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw rocks
                ctx.fillStyle = '#78909C';
                for (const rock of rocks) {
                    ctx.beginPath();
                    ctx.ellipse(rock.x, rock.y, rock.width/2, rock.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw all lines
                ctx.beginPath();
                ctx.strokeStyle = '#2196F3';
                ctx.lineWidth = 3;
                
                for (const line of drawnLines) {
                    for (const segment of line) {
                        ctx.moveTo(segment.x1, segment.y1);
                        ctx.lineTo(segment.x2, segment.y2);
                    }
                }
                ctx.stroke();
                
                // Update and draw bees
                let allBeesHit = true;
                
                for (const bee of bees) {
                    if (bee.hit) continue;
                    
                    allBeesHit = false;
                    
                    // Move bee towards cow
                    const dx = bee.targetX - bee.x;
                    const dy = bee.targetY - bee.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    bee.x += (dx / dist) * bee.speed;
                    bee.y += (dy / dist) * bee.speed;
                    
                    // Check if bee hit a line
                    let hitLine = false;
                    for (const line of drawnLines) {
                        for (const segment of line) {
                            if (lineIntersect(bee.x, bee.y, bee.x, bee.y, segment.x1, segment.y1, segment.x2, segment.y2)) {
                                hitLine = true;
                                break;
                            }
                        }
                        if (hitLine) break;
                    }
                    
                    // If bee hit a line, mark it as hit and make it fall
                    if (hitLine) {
                        bee.hit = true;
                        bee.speed = 1; // Fall slowly
                        if (soundEnabled) {
                            mooSound.currentTime = 0;
                            mooSound.play();
                        }
                    }
                    
                    // Draw bee
                    ctx.beginPath();
                    ctx.arc(bee.x, bee.y, 8, 0, Math.PI * 2);
                    ctx.fillStyle = bee.hit ? '#999' : '#FFC107';
                    ctx.fill();
                    
                    // Draw bee stripes
                    if (!bee.hit) {
                        ctx.beginPath();
                        ctx.moveTo(bee.x - 6, bee.y);
                        ctx.lineTo(bee.x + 6, bee.y);
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 1.5;
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.moveTo(bee.x - 5, bee.y - 4);
                        ctx.lineTo(bee.x + 5, bee.y - 4);
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.moveTo(bee.x - 5, bee.y + 4);
                        ctx.lineTo(bee.x + 5, bee.y + 4);
                        ctx.stroke();
                    }
                    
                    // Draw bee wings
                    ctx.beginPath();
                    ctx.arc(bee.x - 4, bee.y - 6, 4, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(bee.x + 4, bee.y - 6, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Check if bee reached the cow
                    if (bee.y > 530 && !bee.hit) {
                        gameOver(false);
                        return;
                    }
                }
                
                // If all bees are hit, go to next level or win game
                if (allBeesHit) {
                    score += currentLevel * 100;
                    
                    if (currentLevel >= levels.length) {
                        gameOver(true);
                        return;
                    } else {
                        currentLevel++;
                        initLevel();
                    }
                }
                
                requestAnimationFrame(gameLoop);
            }
            
            function gameOver(isWin) {
                gameActive = false;
                buzzSound.pause();
                
                if (isWin) {
                    winText.style.display = 'block';
                    loseText.style.display = 'none';
                    resultMessage.textContent = `You protected the cow! Final Score: ${score}`;
                    if (soundEnabled) winSound.play();
                } else {
                    winText.style.display = 'none';
                    loseText.style.display = 'block';
                    resultMessage.textContent = `The bees got the cow! Score: ${score}`;
                    if (soundEnabled) loseSound.play();
                }
                
                gameScreen.style.display = 'none';
                gameOverScreen.style.display = 'flex';
            }
            
            // Helper function to check line intersection
            function lineIntersect(x1, y1, x2, y2, x3, y3, x4, y4) {
                const den = (y4 - y3) * (x2 - x1) - (x4 - x3) * (y2 - y1);
                if (den === 0) return false;
                
                const ua = ((x4 - x3) * (y1 - y3) - (y4 - y3) * (x1 - x3)) / den;
                const ub = ((x2 - x1) * (y1 - y3) - (y2 - y1) * (x1 - x3)) / den;
                
                return ua >= 0 && ua <= 1 && ub >= 0 && ub <= 1;
            }
        });
    </script>
</body>
</html>
