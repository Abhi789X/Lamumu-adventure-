<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamumu Adventure</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        h1 {
            color: #4A235A;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 5px solid #7D3C98;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: #E8F6F3;
        }
        
        #canvas {
            background: #E8F6F3;
            cursor: crosshair;
        }
        
        #controls {
            margin: 15px 0;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        button:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }
        
        #level-info {
            font-size: 24px;
            color: #7D3C98;
            margin: 10px 0;
            font-weight: bold;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            z-index: 100;
            display: none;
        }
        
        #message h2 {
            color: #D35400;
            margin-top: 0;
            font-size: 36px;
        }
        
        #message p {
            font-size: 24px;
            margin: 15px 0;
        }
        
        .cow {
            position: absolute;
            transition: transform 0.2s;
        }
        
        .goal {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #F1C40F;
            border: 3px solid #D35400;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #D35400;
        }
        
        .obstacle {
            position: absolute;
            background: #C0392B;
            border: 2px solid #922B21;
            border-radius: 10px;
        }
        
        #cow-container {
            position: absolute;
            transition: all 0.05s linear;
        }
        
        #neck-band {
            position: absolute;
            width: 50px;
            height: 10px;
            background: #E74C3C;
            border-radius: 5px;
            top: 35px;
            left: 25px;
            z-index: 2;
        }
        
        #lamumu-text {
            position: absolute;
            color: white;
            font-size: 8px;
            font-weight: bold;
            top: 36px;
            left: 30px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1>Lamumu Adventure</h1>
    <div id="level-info">Level: 1/5</div>
    
    <div id="game-container">
        <canvas id="canvas" width="800" height="500"></canvas>
        
        <div id="cow-container">
            <div id="neck-band"></div>
            <div id="lamumu-text">Lamumu</div>
            <div class="cow">üêÆ</div>
        </div>
        
        <div id="message">
            <h2>Congratulations!</h2>
            <p>You've completed all 5 levels!</p>
            <p>Lamumu is safe and happy! üéâ</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    
    <div id="controls">
        <button id="draw-btn">Draw Line</button>
        <button id="clear-btn">Clear Line</button>
        <button id="start-btn">Start Moving</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const drawBtn = document.getElementById('draw-btn');
            const clearBtn = document.getElementById('clear-btn');
            const startBtn = document.getElementById('start-btn');
            const playAgainBtn = document.getElementById('play-again');
            const levelInfo = document.getElementById('level-info');
            const message = document.getElementById('message');
            const cowContainer = document.getElementById('cow-container');
            
            let isDrawing = false;
            let points = [];
            let currentLevel = 1;
            let gameActive = true;
            let animationId = null;
            let position = 0;
            let speed = 2;
            
            // Level configurations
            const levels = [
                {
                    start: { x: 50, y: 450 },
                    goal: { x: 700, y: 450 },
                    obstacles: []
                },
                {
                    start: { x: 50, y: 450 },
                    goal: { x: 700, y: 100 },
                    obstacles: [
                        { x: 200, y: 300, width: 200, height: 30 },
                        { x: 500, y: 200, width: 200, height: 30 }
                    ]
                },
                {
                    start: { x: 50, y: 450 },
                    goal: { x: 700, y: 450 },
                    obstacles: [
                        { x: 200, y: 350, width: 30, height: 200 },
                        { x: 400, y: 0, width: 30, height: 200 },
                        { x: 600, y: 250, width: 30, height: 200 }
                    ]
                },
                {
                    start: { x: 50, y: 450 },
                    goal: { x: 700, y: 100 },
                    obstacles: [
                        { x: 150, y: 350, width: 200, height: 30 },
                        { x: 450, y: 250, width: 200, height: 30 },
                        { x: 250, y: 150, width: 200, height: 30 }
                    ]
                },
                {
                    start: { x: 50, y: 450 },
                    goal: { x: 700, y: 450 },
                    obstacles: [
                        { x: 200, y: 300, width: 30, height: 200 },
                        { x: 350, y: 0, width: 30, height: 200 },
                        { x: 500, y: 300, width: 30, height: 200 },
                        { x: 650, y: 0, width: 30, height: 200 }
                    ]
                }
            ];
            
            // Initialize the game
            initLevel();
            
            // Event listeners
            drawBtn.addEventListener('click', function() {
                isDrawing = true;
            });
            
            clearBtn.addEventListener('click', function() {
                clearLine();
            });
            
            startBtn.addEventListener('click', function() {
                if (points.length > 1) {
                    startMovement();
                }
            });
            
            playAgainBtn.addEventListener('click', function() {
                currentLevel = 1;
                levelInfo.textContent = `Level: ${currentLevel}/5`;
                message.style.display = 'none';
                initLevel();
            });
            
            canvas.addEventListener('mousemove', function(e) {
                if (isDrawing && gameActive) {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    points.push({x, y});
                    drawLine();
                }
            });
            
            canvas.addEventListener('mouseup', function() {
                isDrawing = false;
            });
            
            canvas.addEventListener('mouseleave', function() {
                isDrawing = false;
            });
            
            // Game functions
            function initLevel() {
                cancelAnimationFrame(animationId);
                points = [];
                position = 0;
                gameActive = true;
                
                const level = levels[currentLevel - 1];
                
                // Draw level elements
                drawLevel();
                
                // Position the cow
                cowContainer.style.left = (level.start.x - 30) + 'px';
                cowContainer.style.top = (level.start.y - 40) + 'px';
            }
            
            function drawLevel() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const level = levels[currentLevel - 1];
                
                // Draw goal
                ctx.fillStyle = '#F1C40F';
                ctx.beginPath();
                ctx.arc(level.goal.x, level.goal.y, 30, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#D35400';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.fillStyle = '#D35400';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('GOAL', level.goal.x, level.goal.y);
                
                // Draw obstacles
                ctx.fillStyle = '#C0392B';
                level.obstacles.forEach(obs => {
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
                });
                
                // Draw line if exists
                if (points.length > 0) {
                    drawLine();
                }
            }
            
            function drawLine() {
                drawLevel();
                
                if (points.length < 2) return;
                
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                
                ctx.strokeStyle = '#27AE60';
                ctx.lineWidth = 5;
                ctx.stroke();
            }
            
            function clearLine() {
                points = [];
                drawLevel();
            }
            
            function startMovement() {
                if (!gameActive) return;
                
                const level = levels[currentLevel - 1];
                
                // Move along the line
                if (position < points.length - 1) {
                    const currentPoint = points[Math.floor(position)];
                    const nextPoint = points[Math.floor(position) + 1];
                    
                    const dx = nextPoint.x - currentPoint.x;
                    const dy = nextPoint.y - currentPoint.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    const progress = position - Math.floor(position);
                    const cowX = currentPoint.x + dx * progress;
                    const cowY = currentPoint.y + dy * progress;
                    
                    // Update cow position
                    cowContainer.style.left = (cowX - 30) + 'px';
                    cowContainer.style.top = (cowY - 40) + 'px';
                    
                    // Check for collision with obstacles
                    if (checkCollision(cowX, cowY)) {
                        gameOver();
                        return;
                    }
                    
                    // Check if reached goal
                    const goalDX = cowX - level.goal.x;
                    const goalDY = cowY - level.goal.y;
                    const goalDist = Math.sqrt(goalDX * goalDX + goalDY * goalDY);
                    
                    if (goalDist < 30) {
                        levelComplete();
                        return;
                    }
                    
                    position += speed / distance;
                    
                    animationId = requestAnimationFrame(startMovement);
                } else {
                    // Reached the end of the line
                    gameOver();
                }
            }
            
            function checkCollision(x, y) {
                const level = levels[currentLevel - 1];
                
                for (const obs of level.obstacles) {
                    if (x > obs.x && x < obs.x + obs.width &&
                        y > obs.y && y < obs.y + obs.height) {
                        return true;
                    }
                }
                
                return false;
            }
            
            function gameOver() {
                gameActive = false;
                cancelAnimationFrame(animationId);
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '24px Arial';
                ctx.fillText('Click "Clear Line" and try again', canvas.width / 2, canvas.height / 2 + 30);
            }
            
            function levelComplete() {
                gameActive = false;
                cancelAnimationFrame(animationId);
                
                if (currentLevel < 5) {
                    currentLevel++;
                    setTimeout(() => {
                        levelInfo.textContent = `Level: ${currentLevel}/5`;
                        initLevel();
                    }, 1500);
                } else {
                    // All levels completed
                    setTimeout(() => {
                        message.style.display = 'block';
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
