<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamumu Adventure</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6f3e6;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
        #ui {
            margin: 10px 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <h2>Lamumu Adventure - Level: <span id="levelDisplay">1</span></h2>
        <p>Draw lines to guide Lamumu to the milk bucket! Avoid obstacles!</p>
        <button onclick="playGame()">Play</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="restartGame()">Restart</button>
        <button onclick="resetLevel()">Reset Level</button>
    </div>

    <!-- Audio elements -->
    <audio id="drawSound" src="pencil.mp3"></audio>
    <audio id="hitSound" src="moo.mp3"></audio>
    <audio id="goalSound" src="bell.mp3"></audio>
    <audio id="winSound" src="cheer.mp3"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelDisplay = document.getElementById('levelDisplay');
        const drawSound = document.getElementById('drawSound');
        const hitSound = document.getElementById('hitSound');
        const goalSound = document.getElementById('goalSound');
        const winSound = document.getElementById('winSound');

        // Game state
        let currentLevel = 1;
        let cow = { x: 50, y: 50, vx: 0, vy: 0, width: 40, height: 30 };
        let goal = { x: 700, y: 500, width: 50, height: 50 };
        let lines = [];
        let isDrawing = false;
        let currentLine = [];
        let obstacles = [];
        let gameWon = false;
        let isPaused = true;
        let gameLoopId = null;

        // Level configurations (cow-themed)
        const levels = [
            {
                cowStart: { x: 50, y: 50 },
                goal: { x: 700, y: 500 },
                obstacles: [{ x: 300, y: 500, width: 100, height: 20 }],
                background: '#a0d8a0', // Grass field
                obstacleColor: '#8B4513', // Wooden fence
                obstacleType: 'fence'
            },
            {
                cowStart: { x: 50, y: 50 },
                goal: { x: 700, y: 400 },
                obstacles: [{ x: 200, y: 500, width: 100, height: 20 }, { x: 400, y: 400, width: 100, height: 20 }],
                background: '#d4a373', // Barn interior
                obstacleColor: '#FF6347', // Hay bales
                obstacleType: 'hay'
            },
            {
                cowStart: { x: 50, y: 50 },
                goal: { x: 700, y: 300 },
                obstacles: [{ x: 250, y: 450, width: 100, height: 20 }, { x: 450, y: 350, width: 100, height: 20 }],
                background: '#b0e0e6', // Pond area
                obstacleColor: '#4682B4', // Mud pits
                obstacleType: 'mud'
            },
            {
                cowStart: { x: 50, y: 50 },
                goal: { x: 700, y: 200 },
                obstacles: [{ x: 200, y: 400, width: 150, height: 20 }, { x: 400, y: 300, width: 150, height: 20 }],
                background: '#98fb98', // Meadow
                obstacleColor: '#6B8E23', // Bushes
                obstacleType: 'bush'
            },
            {
                cowStart: { x: 50, y: 50 },
                goal: { x: 700, y: 100 },
                obstacles: [{ x: 150, y: 500, width: 100, height: 20 }, { x: 300, y: 400, width: 100, height: 20 }, { x: 500, y: 300, width: 100, height: 20 }],
                background: '#f0e68c', // Hayfield
                obstacleColor: '#FFD700', // Hay stacks
                obstacleType: 'hay'
            }
        ];

        // Initialize level
        function initLevel(level) {
            cow.x = levels[level - 1].cowStart.x;
            cow.y = levels[level - 1].cowStart.y;
            cow.vx = 0;
            cow.vy = 0;
            goal.x = levels[level - 1].goal.x;
            goal.y = levels[level - 1].goal.y;
            obstacles = levels[level - 1].obstacles;
            lines = [];
            gameWon = false;
            levelDisplay.textContent = currentLevel;
            canvas.style.backgroundColor = levels[level - 1].background;
        }

        // Game controls
        function playGame() {
            if (isPaused && !gameWon) {
                isPaused = false;
                gameLoop();
            }
        }

        function pauseGame() {
            isPaused = true;
            cancelAnimationFrame(gameLoopId);
        }

        function restartGame() {
            currentLevel = 1;
            initLevel(currentLevel);
            isPaused = true;
            gameWon = false;
            cancelAnimationFrame(gameLoopId);
        }

        function resetLevel() {
            initLevel(currentLevel);
        }

        // Drawing lines
        canvas.addEventListener('mousedown', (e) => {
            if (!isPaused && !gameWon) {
                isDrawing = true;
                currentLine = [{ x: e.offsetX, y: e.offsetY }];
                drawSound.play().catch(() => {});
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing && !isPaused && !gameWon) {
                currentLine.push({ x: e.offsetX, y: e.offsetY });
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (isDrawing && currentLine.length > 1) {
                lines.push(currentLine);
            }
            isDrawing = false;
            currentLine = [];
        });

        // Physics and collision
        function updateCow() {
            if (isPaused || gameWon) return;

            // Gravity
            cow.vy += 0.5;
            cow.x += cow.vx;
            cow.y += cow.vy;

            // Check for line collisions
            let onLine = false;
            for (let line of lines) {
                for (let i = 0; i < line.length - 1; i++) {
                    let p1 = line[i];
                    let p2 = line[i + 1];
                    if (cow.y + cow.height >= p1.y && cow.y + cow.height <= p1.y + 5 &&
                        cow.x + cow.width > Math.min(p1.x, p2.x) && cow.x < Math.max(p1.x, p2.x)) {
                        cow.y = p1.y - cow.height;
                        cow.vy = 0;
                        cow.vx = (p2.x > p1.x) ? 2 : -2;
                        onLine = true;
                        break;
                    }
                }
                if (onLine) break;
            }

            if (!onLine) {
                cow.vx = 0;
            }

            // Boundary checks
            if (cow.y + cow.height > canvas.height) {
                cow.y = canvas.height - cow.height;
                cow.vy = 0;
                cow.vx = 0;
            }
            if (cow.x < 0) cow.x = 0;
            if (cow.x + cow.width > canvas.width) cow.x = canvas.width - cow.width;

            // Check for obstacle collision
            for (let obs of obstacles) {
                if (cow.x < obs.x + obs.width && cow.x + cow.width > obs.x &&
                    cow.y < obs.y + obs.height && cow.y + cow.height > obs.y) {
                    hitSound.play().catch(() => {});
                    resetLevel();
                    return;
                }
            }

            // Check for goal collision
            if (cow.x < goal.x + goal.width && cow.x + cow.width > goal.x &&
                cow.y < goal.y + goal.height && cow.y + cow.height > goal.y) {
                goalSound.play().catch(() => {});
                if (currentLevel < 5) {
                    currentLevel++;
                    initLevel(currentLevel);
                } else {
                    gameWon = true;
                    winSound.play().catch(() => {});
                    isPaused = true;
                }
            }
        }

        // Render game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw lines
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 5;
            for (let line of lines) {
                ctx.beginPath();
                ctx.moveTo(line[0].x, line[0].y);
                for (let point of line) {
                    ctx.lineTo(point.x, point.y);
                }
                ctx.stroke();
            }

            // Draw obstacles
            for (let obs of obstacles) {
                ctx.fillStyle = levels[currentLevel - 1].obstacleColor;
                if (levels[currentLevel - 1].obstacleType === 'fence') {
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    ctx.fillStyle = '#A0522D';
                    ctx.fillRect(obs.x + 10, obs.y - 10, obs.width - 20, 10); // Fence top
                } else if (levels[currentLevel - 1].obstacleType === 'hay') {
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    ctx.fillStyle = '#FFFFE0';
                    ctx.fillRect(obs.x + 5, obs.y + 5, 10, 10); // Hay detail
                } else if (levels[currentLevel - 1].obstacleType === 'mud') {
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    ctx.fillStyle = '#3C2F2F';
                    ctx.fillRect(obs.x + 10, obs.y + 5, 5, 5); // Mud splash
                } else if (levels[currentLevel - 1].obstacleType === 'bush') {
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(obs.x + 5, obs.y - 5, 10, 5); // Leaves
                }
            }

            // Draw goal (milk bucket)
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
            ctx.fillStyle = '#0000FF';
            ctx.fillRect(goal.x + 10, goal.y + 10, 30, 30);
            ctx.fillStyle = '#C0C0C0';
            ctx.fillRect(goal.x + 5, goal.y - 10, 40, 10); // Bucket handle

            // Draw cow
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(cow.x, cow.y, cow.width, cow.height);
            ctx.fillStyle = '#000000';
            ctx.fillRect(cow.x + 5, cow.y + 5, 10, 10); // Left eye
            ctx.fillRect(cow.x + 25, cow.y + 5, 10, 10); // Right eye
            ctx.fillStyle = '#000000';
            ctx.fillRect(cow.x + 10, cow.y + 15, 5, 5); // Spot
            ctx.fillRect(cow.x + 25, cow.y + 20, 5, 5); // Spot
            ctx.fillStyle = '#FF69B4';
            ctx.fillRect(cow.x + 10, cow.y + 25, 20, 5); // Lamumu band

            // Draw current line while drawing
            if (isDrawing && currentLine.length > 0) {
                ctx.beginPath();
                ctx.moveTo(currentLine[0].x, currentLine[0].y);
                for (let point of currentLine) {
                    ctx.lineTo(point.x, point.y);
                }
                ctx.stroke();
            }

            // Draw win message
            if (gameWon) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFD700';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Congrats! You\'re a True Lamumuion!', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Click Restart to play again!', canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        // Game loop
        function gameLoop() {
            if (!isPaused) {
                updateCow();
            }
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Start game
        initLevel(1);
    </script>
</body>
  </html>
